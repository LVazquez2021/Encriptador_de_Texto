<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge-ONE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="img_logo" src="./img/logo.png" alt="Logo Alura">
    </header>
    <main>
        <section class="seccion_1">
            <textarea name="txtArea" placeholder="Ingrese el texto aqui" class="area"></textarea>
            <div class="container-buttons">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion_2">
            <div class="container-img">
                <img src="./img/img_1.png" alt="munieco Alura">
            </div>
            <div class="container-msg">
                <h3>Ningun mensaje fue encontrado</h3>
            </div>
            <div class="container-parrafo">
                <p>Ingresa el texto que deseas encriptar/desencriptar</p>
            </div>
            <div class="container-resultado">
                <h2>Mensaje Encriptado: </h2>
                <textarea id="txtRes" class="txtRdo"></textarea>
            </div>
            <div class="container_copiar">
                <button class="btn-copiar">Copiar!</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Alura-Todos los derechos reservados</p>
    </footer>
    <script src="index.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous">
    </script>
</body>
</html>
